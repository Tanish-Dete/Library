<button id="addBookBtn" class="Button1" >Add Book</button>
    <button id="publishBookBtn" class="Button2">Publish Book</button>

    <!-- Add Book Modal -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeAddBook">&times;</span>
            <h2>Add Book</h2>
            <input type="text" id="bookName" placeholder="Book Name">
            <input type="text" id="googleDriveLink" placeholder="Google Drive Link">
            <button id="saveBook">Save Book</button>
        </div>
    </div>

    <!-- Publish Book Modal -->
    <div id="publishBookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePublishBook">&times;</span>
            <h2>Publish Book</h2>
            <input type="text" id="publishBookName" placeholder="Book Name">
            <input type="text" id="publishAuthorName" placeholder="Author Name">
            <input type="date" id="publishDate">
            <input type="text" id="publishGoogleDriveLink" placeholder="Google Drive Link">
            <button id="publishBook">Publish Book</button>
        </div>
    </div>

    <div id="bookList" class="Booklist">
        <h2>Book List</h2>
        <ul id="bookItems"></ul>
    </div>

    <div id="publishedBooks" class="Publish">
        <h2>Published Books</h2>
        <ul id="publishedBooksList"></ul>
    </div>
